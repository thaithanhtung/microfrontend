name: Build and Deploy Container

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
      - name: Change directory to 'container'
        run: cd container
      - name: Install dependencies
        run: npm install
      - name: Build React App
        run: npm run build